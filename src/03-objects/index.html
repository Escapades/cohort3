<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
  
  <title>Bank Accounting Exercise</title>
</head>

<body>
  <!-- Basic DOM Section -->
  <div class="title-section">
    <h1>CDN Bank</h1>
  </div>

  <div id="idGrid-Container">

    <!-- Account Summary Left Panel -->

    <div id="idSummaryPanel">
        <h2 class="subheading">Account Summary</h2>

        <div class="form">
            <h3>Create New Account</h3>

<label>Account Name:
    <input id="idNewAccountName" type="text">
</label>


<label>Initial Balance:
      <input class="amount-input-dollar" id="idInitialBalance" type="number" min="0" step="0.01"></br></br>
</label>

    <input id="idAddAccount" type="button" value="Add Account" /> 
    <input id="idAddAccount" type="button" value="Remove Account" />

   <div class="listing">
      <h3 class="subheading2">Account List</h3>
      <ul id="idAccountList">
        </ul>
 </div>

 <div id="idReports" class="hidden">
 <h3>Reports</h3>

 <input id="idTotalAccounts" type="button" value="Total Balance" />
 <input id="idMostValuable"  type="button" value="Most Valuable" />
 <input id="idLeastValuable" type="button" value="Least Valuable" /><br>
</div>
</div>

<div id="idPanelRight">
    <h3>Accounts</h3>
    <!-- <h1>Working with Cards</h1> -->
    <div class="grid-container">
      <!-- Button Panel -->
      <div class="panel left-panel" id="idPanelOnLeft">
        <input id="idAddCard" class="clColor3" type="button" value="Add Card" />
        <div class="card">
          Card 1<br /><br />
          <input id="idInsertBefore" class="clColor4" type="button" value="Add Before" />
          <input id="idAddAfter" class="clColor5" type="button" value="Add After" /><br />
          <input id="idDelete" class="clColor6" type="button" value="Delete" />
    

  </div>


  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
