<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Account Exercise</title>
</head>

<body>
    <div class="title-section">
        <h1>CDN Bank</h1>
    </div>

    <div id="idGridContainer">

        <!-- Left - Account Summary Panel -->
        <div id="idSummaryPanel">
            <h2 class="subheading">Account Summary</h2>

            <div class="form">
                <h3>Create New Account</h3>
                <label>Account Name:
                    <input id="idNewAccountName" type="text">
                </label>
                <label>Initial Balance:
                    <span class="input-symbol-dollar"><input class="amount-input-dollar" id="idInitialBalance"
                            type="number" min="0" step="0.01"></span>
                </label>
                <br>
                <button type='button' id="idAddAccount">Add Account</button><br><br>
                <span id="idAccountMessage"></span>
            </div>

            <div class="list-section">
               <h3>Reports</h3>
                <button type='button' id="idTotalAccounts">Total Balance</button>
                <button type='button' id="idMostValuable">Most Valuable</button>
                <button type='button' id="idLeastValuable">Least Valuable</button><br><br>
                <span id="idReportMessage"></span> 
            </div>

            <div id="idReports" class="hidden">
                <h3 class="subheading2">Account List</h3>
                <ul id="idAccountList">
                    <!-- <li>Account Template: $0 </li> -->
                </ul>
            </div>
        </div>

        <!-- Right - Account Card Panel -->
        <div id="idCardPanel">
            <!-- <h2>Accounts</h2> -->

            <!-- Card Template -->
             <div class="card" id="idPrimaryCard">
                <h2>Accounts</h2><br>
        
            </div> 
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
